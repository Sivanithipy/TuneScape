<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TuneScape </title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.avif" alt="TuneScape"> TuneScape</li>
      <li>Home</li>
      <li>About</li>
      <li>Play Music</li>
    </ul>
  </nav>
  <div class="container">
    <h1>Best of NCS-No Copyrights Sounds</h1>
    <div class="songList"></div>
    <div class="songBanner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myprogressBar" min="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-play"></i>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/1f1869fd06.js" crossorigin="anonymous"></script>
  <script src="styles.css"></script>
</body>
</html>
