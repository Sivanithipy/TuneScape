<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TuneScape</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="icons8-music-16.png">
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.avif" alt="TuneScape"> TuneScape</li>
      <li>Home</li>
      <li>About</li>
      <li>Play Music</li>
    </ul>
  </nav>
  <div class="container">
    <div class="songList"></div>
    <h2>Best of your favourite songs</h2>
    <div class="songitemContainer">
    <div class="songItem">
      <img src="perfect.jpg" alt="1">
        <span>Perfect</span>
        <span class="songlistplay"><span class="timestamp">04:23<i class="far  fa-play-circle"></i></span>
        </span>
      </div>
      <div class="songItem">
        <img src="senorita.jpg" alt="1">
          <span>Senorita</span>
          <span class="songlistplay"><span class="timestamp">03:10<i class="far  fa-play-circle"></i></span>
          </span>
    </div>
    <div class="songItem">
      <img src="a thousand years.jpg" alt="1">
        <span>A Thousand Years</span>
        <span class="songlistplay"><span class="timestamp">04:45<i class="far  fa-play-circle"></i></span>
        </span>
  </div>
  <div class="songItem">
    <img src="left and right.jpg" alt="1">
      <span>Left and Right</span>
      <span class="songlistplay"><span class="timestamp">03:34<i class="far  fa-play-circle"></i></span>
      </span>
</div>
<div class="songItem">
  <img src="love story.jpg" alt="1">
    <span>Love Story</span>
    <span class="songlistplay"><span class="timestamp">03:55<i class="far  fa-play-circle"></i></span>
    </span>
  </div>
  <div class="songItem">
    <img src="night changes.jpg" alt="1">
      <span>Night Changes</span>
      <span class="songlistplay"><span class="timestamp">03:47<i class="far  fa-play-circle"></i></span>
      </span>
</div>
<div class="songItem">
  <img src="peaches.jpg" alt="1">
    <span>Peaches</span>
    <span class="songlistplay"><span class="timestamp">01:35<i class="far  fa-play-circle"></i></span>
    </span>
</div>
<div class="songItem">
  <img src="strip that down.jpg" alt="1">
    <span>Strip that down</span>
    <span class="songlistplay"><span class="timestamp">03:24<i class="far  fa-play-circle"></i></span>
    </span>
</div>
<div class="songItem">
  <img src="kiss me.jpg" alt="1">
    <span>Kiss me</span>
    <span class="songlistplay"><span class="timestamp">04:39<i class="far  fa-play-circle"></i></span>
    </span>
</div>
<div class="songItem">
  <img src="friends.jpg" alt="1">
    <span>friends</span>
    <span class="songlistplay"><span class="timestamp">03:22<i class="far  fa-play-circle"></i></span>
    </span>
</div>
</div>
  </div>
  <div class="songBanner"></div>

  <div class="bottom">
    <input type="range" name="range" id="myprogressBar" min="0" max="100">
    <div class="icons">
      <i class="fas fa-3x fa-step-backward"></i>
      <i class="fas fa-3x fa-play-circle"></i>
      <i class="fas fa-3x fa-step-forward"></i>
    </div>
    <div class="songinfo">
      <img src="playing.gif" width="42px" alt="">Perfect - Justin Bieber

    </div>
  </div>
  <script src="https://kit.fontawesome.com/1f1869fd06.js" crossorigin="anonymous"></script>
</body>

</html>
