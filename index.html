<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneScape</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="icons8-music-16.png">
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.avif" alt="TuneScape"> TuneScape</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    <h2>Best of your favourite songs</h2>
    <div class="songitemContainer">
      <div class="songItem" id="song1">
        <img src="perfect.jpg" alt="Perfect">
        <span>Perfect</span>
        <span class="songlistplay"><span class="timestamp">04:23<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song2">
        <img src="senorita.jpg" alt="Senorita">
        <span>Senorita</span>
        <span class="songlistplay"><span class="timestamp">03:10<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song3">
        <img src="a thousand years.jpg" alt="A Thousand Years">
        <span>A Thousand Years</span>
        <span class="songlistplay"><span class="timestamp">04:45<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song4">
        <img src="left and right.jpg" alt="Left and Right">
        <span>Left and Right</span>
        <span class="songlistplay"><span class="timestamp">03:34<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song5">
        <img src="love story.jpg" alt="Love Story">
        <span>Love Story</span>
        <span class="songlistplay"><span class="timestamp">03:55<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song6">
        <img src="night changes.jpg" alt="Night Changes">
        <span>Night Changes</span>
        <span class="songlistplay"><span class="timestamp">03:47<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song7">
        <img src="peaches.jpg" alt="Peaches">
        <span>Peaches</span>
        <span class="songlistplay"><span class="timestamp">01:35<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song8">
        <img src="strip that down.jpg" alt="Strip That Down">
        <span>Strip That Down</span>
        <span class="songlistplay"><span class="timestamp">03:24<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song9">
        <img src="kiss me.jpg" alt="Kiss Me">
        <span>Kiss Me</span>
        <span class="songlistplay"><span class="timestamp">04:39<i class="far fa-play-circle"></i></span></span>
      </div>
      <div class="songItem" id="song10">
        <img src="friends.jpg" alt="Friends">
        <span>Friends</span>
        <span class="songlistplay"><span class="timestamp">03:22<i class="far fa-play-circle"></i></span></span>
      </div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myprogressBar" min="0" max="100">
    <div class="icons">
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songinfo">
      <img src="playing.gif" width="42px" alt="" id="gif" style="display: none;">
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1f1869fd06.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
