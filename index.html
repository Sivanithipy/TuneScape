<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TuneScape</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.avif" alt="TuneScape"> TuneScape</li>
      <li>Home</li>
      <li>About</li>
      <li>Play Music</li>
    </ul>
  </nav>
  <div class="container">
    <h2>Best of your favourite songs</h2>
    <div class="songItem">
      <img src="perfect.jpg" alt="1">
      <div class="songDetails">
        <span class="songTitle">Perfect</span>
        <span class="songlistplay">
          <span>04:23</span> <i class="far fa-play-circle"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="songBanner"></div>

  <div class="bottom">
    <input type="range" name="range" id="myprogressBar" min="0" max="100">
    <div class="icons">
      <i class="fas fa-3x fa-step-backward"></i>
      <i class="fas fa-3x fa-play-circle"></i>
      <i class="fas fa-3x fa-step-forward"></i>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/1f1869fd06.js" crossorigin="anonymous"></script>
</body>

</html>
